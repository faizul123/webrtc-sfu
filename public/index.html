<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="/style.css" />

        <script src="socket.io/socket.io.js"></script>
        <script src="modules/mediasoupclient.min.js"></script>
        <script src="modules/EventEmitter.min.js"></script>
        <script src="https://kit.fontawesome.com/d2f1016e6f.js" crossorigin="anonymous"></script>
        <script src="RoomClient.js"></script>

        <link href="modules/bootstrap.min.css" rel="stylesheet" />
        <script src="modules/bootstrap.bundle.min.js"></script>
        <style>
            .web-cam { 
                width: 250px;
                height: 250px;
                border-radius: 125px;
                -webkit-mask-image: -webkit-radial-gradient(circle, white 100%, black 100%);
            }

            .vid {
                width: 500px;
                height: 500px;
                position: absolute;
                top: -125px;
                left: -125px;
            }
        </style>
    </head>
    <body onload="videoOnloadHandler()">
        
        <div id="localMedia" class="web-cam"></div>
        <div id="remoteVideos" class="container"></div>
        <div id="remoteAudios" class="container"></div>
        <div class="controls">
            <button
                onclick="startCam()"
            >
                <i class="fas fa-camera"></i> Open video
            </button>
        </div>
    </body>

    <footer>
        <script src="index.js"></script>
    </footer>
</html>
